<html>
<head>
<link rel="stylesheet" type="text/css" href="https://knowzero.github.io/tinymce4-languagetool/languagetool/css/default.css">
</head>
<body>

<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>

<script>
tinymce.init({
  selector: "#mytextarea",
  toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | languagetool',
  height: 700,
  debug: 5,
  content_css : 'https://knowzero.github.io/tinymce4-languagetool/languagetool/css/default.css',
  external_plugins: {
    'languagetool': 'https://knowzero.github.io/tinymce4-languagetool/languagetool/plugin.min.js'
  }
});
</script>


<textarea id="mytextarea"></textarea>

</body>
</html>
